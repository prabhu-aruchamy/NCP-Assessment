<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="button" onclick="getinput()">

    <ul id="list">

    </ul>
</body>

<script>

    function getinput() {
        var n = parseInt(window.prompt("Enter number of elements"));
        var arr = []
        var output = ""
        for (var i = 0; i < n ; i++) {
            arr[i]=window.prompt("Enter String")
        }
        arr= reverse_sort(arr)
        for (var i = 0; i < arr.length; i++) {
            output += "<li>" + arr[i] + "</li>\n"
        }
        document.getElementById("list").innerHTML = "<ol>"+output+"</ol>"
    }

    function reverse_sort(arr)
    {
        arr.sort().reverse()
        return arr
    }
</script>

</html>
